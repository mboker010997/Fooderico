    # About bot
    aboutBot_text: |
      <b>Fooderico</b> - это чат-бот, предназначенный для объединения людей с определенными пищевыми предпочтениями, такими как аллергии или диеты, с целью встреч, обмена рецептами и общения.
      
      Функциональность бота включает:

      <b>Поиск</b>: Бот проводит поиск совпадений среди других пользователей, учитывая их пищевые предпочтения и интересы. При взаимном лайке каждому пользователю поступает уведомление о новом совпадении с возможностью перейти на профиль другого пользователя.
      
      <b>Фотоальбом</b>: Вы можете просматривать фотографии, загружать новые или удалять существующие.

      <b>Посмотреть профиль</b>: Вы можете просматривать свой профиль и в случае необходимости редактировать его.

      <b>Статус пользователя</b>: Можно активировать аккаунт, чтобы его видели другие пользователи при поиске, либо спрятать его.

      <b>О сервисе</b>: Здесь содержится подробное описание функциональности бота.

      <b>Последние действия</b>: Отображает список последних пользователей, которым вы поставили лайк или дизлайк.

